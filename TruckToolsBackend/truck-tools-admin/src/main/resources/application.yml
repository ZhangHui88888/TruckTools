server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    max-http-form-post-size: 500MB
    max-swallow-size: 500MB

spring:
  profiles:
    active: dev
  application:
    name: truck-tools
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/truckTools?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 592802
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 10000
      lettuce:
        pool:
          min-idle: 5
          max-idle: 10
          max-active: 20
  
  # 邮件配置（默认配置，用户可自定义SMTP）
  mail:
    default-encoding: UTF-8
  
  # 文件上传
  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.trucktools.*.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: TruckToolsSecretKey2025VeryLongSecretKeyForHS512AlgorithmMustBe64BytesLong
  access-token-expiration: 604800000  # 7天
  refresh-token-expiration: 2592000000  # 30天

# Knife4j API文档配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: '全部接口'
      paths-to-match: '/**'
      packages-to-scan: com.trucktools

knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-swagger-models: true
    enable-document-manage: true
    swagger-model-name: 实体类列表

# 日志配置
logging:
  level:
    root: INFO
    com.trucktools: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n'

# 应用配置
app:
  upload:
    path: D:/github/funNovels/TruckTools/TruckToolsBackend/uploads
    base-url: http://localhost:8080

# Actuator端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

